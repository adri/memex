<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memex</title>
    <meta charset="utf-8"/>
    <link href="./compiled.css" rel="stylesheet">
</head>
<body class="dark:bg-gray-800">
<div class="mx-auto">
    <div class="p-5 font-san items-center justify-center">
        <header class="flex block fixed ml-32 text-black dark:text-white shadow-lg dark:bg-black rounded-xl">
            <div class="flex justify-center flex-grow w-full relative">
                <button class="flex  items-center justify-center absolute left-0 top-5 rounded-l-xl px-4 text-black dark:text-white">
                    <svg class="h-4 w-4 text-grey-dark" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                        <path d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/>
                    </svg>
                </button>
                <div id="searchbox" class="w-full"></div>
            </div>
            <div class="flex-none p-3">
                <div id="verb-facet" class="inline-block"></div>
                <div id="provider-facet" class="inline-block"></div>
            </div>
        </header>
    </div>
    <div class="flex items-start mx-5 mt-16">
        <div class="w-4/5" id="hits"></div>
        <div class="w-1/5 overflow-hidden pl-5 pt-16">
            <div id="date-facet"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@meilisearch/instant-meilisearch/dist/instant-meilisearch.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
